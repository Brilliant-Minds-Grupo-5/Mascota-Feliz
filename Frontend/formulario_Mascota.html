<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Mascota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./formulario_mascota.css">
</head>

<body>
  <img class='gatof' src="./Images/gato f 2.jpeg" alt="imagen g">
  <div class="container">
    <div class="row col-md-6">
      <div class="form-box registration-form p-5">
        <div class="form-title">
          <h2 class="fw-bold mb-3">Reg√≠stra tu Mascota</h2>
        </div>
        <form action="" class="needs-validation" novalidate>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Nombres" id="txtNombre" required>
            <label for="txtNombre">Nombre</label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Especie" id="txtEspecie" required>
            <label for="txtEspecie">Especie</label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" value="pendiente de verificacion" readonly id="txtEstado" >
            <label for="txtEstado">Estado</label>

          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Email" id="txtComentario" required>
            <label for="txtComentario">Comentario</label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Telefono" id="txtFoto" required>
            <label for="txtFoto">Foto</label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Registrar" required>
            <label class="form-check-label" for="invalidCheck">
              Aceptar terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Campo requerido
            </div>
          </div>
          <div class="mt-3">
            <button class="btn primaryBg text-black"> Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="recursos/funcionesm.js"></script>



</body>

</html>
