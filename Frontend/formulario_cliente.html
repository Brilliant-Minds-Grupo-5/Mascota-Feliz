<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="formulario.css">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="form-box registration-form p-5">
        <div class="form-title">
          <h2 class="fw-bold mb-3">Regístrate como cliente</h2>
        </div>
        <form action="">
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Nombres" id="FloatingInput">
            <label for="FloatingInput">Nombres</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Apellidos" id="FloatingInput">
            <label for="FloatingInput">Apellidos</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Cédula" id="FloatingInput">
            <label for="FloatingInput">Cédula</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control form-control-sm" placeholder="Email" id="FloatingInput">
            <label for="FloatingInput">Correo Electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Telefono" id="FloatingInput">
            <label for="FloatingInput">Teléfono</label>
          </div>
          <div class="mt-3">
            <button class="btn primaryBg text-black"> Registrarse</button>

          </div>
        </form>
        <div class="mt-3">
          <span>Ya tengo una cuenta</span> <button class="p-0 border-0 bg-transparent primaryColor ">Ingresa aquí</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
