<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    media="screen,projection"/>

    <!-- QUERYMINE Page Center Css -->

    <style>
            html,
        body {
            height: 150%;

        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
        }
    </style>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>


        <!-- Form Section -->

    <form [formGroup]="fgValidador"(ngSubmit)="IdentificarUsuario()"> <!-- Change The Form Method From Here-->
    <div class="card-panel z-depth-5">

        <!-- Form Logo Section  -->

        <div class="row margin">
            <div class="col s12 m12 l12 center">
                <img src="https://i.pinimg.com/564x/2c/ac/e1/2cace15889eb210ce4ab764d8e49848f.jpg"
                 alt="" class="Imagendog" style="width:95px;">
                <p class="titulo">Ingresa tus datos</p>
            </div>
        </div>

        <!-- Form Username Input Section -->

        <div class="col s12 m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input formControlName= "usuario"type="email" name="username" id="email">
                <label for="email">Usuario</label>
            </div>
        </div>

        <!-- Form Password Input Section -->

        <div class="col m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input formControlName="contrasena" type="password" name="password" id="password">
                <label for="password">Contraseña</label>
            </div>
        </div>

            <!-- Form Chekbox (Remember Me) Input Section -->

        <div class="left">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Recordar</label>
        </div>
        <br><br>

            <!-- Form Button Section  -->

        <div class="center">
            <input  type="submit" value="Ingresar" name="login"
            class="btn waves-effect waves-light "
            style="width:100%; background-color: peru">
        </div>

            <!-- Form "Register Now" And "Forgot Password" Link Section. -->

        <div class="" style="font-size:0,9px;"><br>
            <a href="" class="left">Registrarme!</a>
            <a href="" class="right" >olvide la contraseña</a>
        </div><br>
    </div>
</form>




    <!--Import jQuery before materialize.js-->
    <script type="text/javascript"
    src="https://code.jquery.com/jquery-2.1.1.min.js">
    </script>
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
    </script>
  </body>
</html>
